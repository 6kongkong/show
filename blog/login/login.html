<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>登录</title>
  </head>
  <body>
    <div class="box">
      <div class="pre-box">
        <h1>WELCOME</h1>
        <p>JOIN US&nbsp;&nbsp;!</p>
        <div class="img-box">
          <img
            src="https://img1.baidu.com/it/u=337274778,4177334384&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
            alt="空空"
          />
        </div>
      </div>
      <div class="registered">
        <div class="title-box">
          <h1>注册</h1>
        </div>
        <!-- ---------输入框盒子 -->
        <div class="input-box">
          <input type="text" placeholder="用户名" />
          <input type="password" placeholder="密码" />
          <input type="password" placeholder="确认密码" />
        </div>

        <!-- ----------------按钮 div -->
        <div class="btn-box">
          <button>注册</button>
          <!--  ---------------------绑定点击事件 -->
          <p onclick="mySwitch()">已有账号去登录>></p>
        </div>
      </div>
      <!-- -----------------登录盒子 -->
      <div class="login-from">
        <!-- --------------------标题盒子 -->
        <div class="title-box">
          <h1>登录</h1>
        </div>
        <div class="input-box">
          <input type="text" placeholder="用户名" />
          <input type="password" placeholder="密码" />
        </div>
        <!-- -----按钮盒子 -->
        <div class="btn-box">
          <button>登录</button>
          <!-- 绑定点击事件 -->
          <p onclick="mySwitch()">没有账号？去注册>></p>
        </div>
        <p class="tiaoguo">
          <a href="../index/index.html">跳过登录>></a>
        </p>
      </div>
    </div>
    <script>
      //滑动状态
      let flag = true;
      const mySwitch = () => {
        if (flag) {
          // ------------获取到滑动盒子的dom元素并修改它移动的位置
          $(".pre-box").css("transform", "translateX(100%)");
          //------------获取到滑动盒子的dom元素并修改他的背景颜色
          $(".pre-box").css("background-color", "#cacae6");
          //------------修改图片的路径
          $("img").attr(
            "src",
            "https://img1.baidu.com/it/u=3782484606,1502060984&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          );
        } else {
          $(".pre-box").css("transform", "translateX(0%)");
          $(".pre-box").css("background-color", "#e4bde4");
          $("img").attr(
            "src",
            "https://img1.baidu.com/it/u=337274778,4177334384&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500"
          );
        }
        flag = !flag;
      };
    </script>
    <script>
      const bubleCreate = () => {
        const body = document.body;
        const buble = document.createElement("span");
        let r = Math.random() * 5 + 25; //25-30,是活动半径
        buble.style.width = r + "px";
        buble.style.height = r + "px";
        buble.style.left = Math.random() * innerWidth + "px";
        body.append(buble);
        setTimeout(() => {
          buble.remove();
        }, 2000);
      };
      setInterval(() => {
        bubleCreate();
      }, 200);
    </script>
  </body>
</html>
